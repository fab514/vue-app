<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Vue App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <div id="app">
      <button @click="count++" type="submit">{{count}}</button>
    </div>

    <script>
      const { createApp } = Vue;

      createApp({
        data() {
          return {
            count: 0,
          };
        },
      }).mount("#app");
    </script>
  </body>
</html>
